version: '3.8'

services:
  # TUF Client Verify Auth Service
  tuf-client-verify:
    build: .
    container_name: tuf-client-verify
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tuf-network

  # Nginx reverse proxy with auth_request
  nginx:
    image: nginx:alpine
    container_name: tuf-nginx
    ports:
      - "80:80"
    volumes:
      - ./examples/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./examples/nginx/static:/usr/share/nginx/html/static:ro
    depends_on:
      tuf-client-verify:
        condition: service_healthy
    networks:
      - tuf-network

networks:
  tuf-network:
    driver: bridge

# For debugging and testing
volumes:
  nginx_logs:
